<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>A simple calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>The Simple Calculator</h1>

    <div class="calculator">
      <div class="result">
        <div class="history">
          <p class="history-value"></p>
        </div>
        <div class="output">
          <p class="output-value"></p>
        </div>
      </div>

      <div class="keyboard">
        <button class="operator btn" id="C">C</button>
        <button class="operator btn" id="CE">CE</button>
        <button class="operator btn" id="/">&#247;</button>
        <button class="operator btn" id="%">%</button>

        <button class="number btn" id="7">7</button>
        <button class="number btn" id="8">8</button>
        <button class="number btn" id="9">9</button>
        <button class="operator btn" id="-">-</button>

        <button class="number btn" id="4">4</button>
        <button class="number btn" id="5">5</button>
        <button class="number btn" id="6">6</button>
        <button class="operator btn" id="+">+</button>

        <button class="number btn" id="1">1</button>
        <button class="number btn" id="2">2</button>
        <button class="number btn" id="3">3</button>
        <button class="operator btn" id="*">&times;</button>
        <button class="empty">e</button>
        <button class="number btn" id="0">0</button>
        <button class="empty">e</button>
        <button class="operator btn" id="=">=</button>
      </div>
    </div>

    <script src="script.js" charset="”utf-8”"></script>
  </body>
</html>
