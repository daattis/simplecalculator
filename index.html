<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>A simple calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

  </head>
  <body>
    <h1>The Simple Calculator</h1>
    
      <div class="calculator">

        <div class="result">
          <div class="history">
            <p class="history-value"></p>
          </div>
          <div class="output">
            <p class="output-value"></p>
          </div>
        </div>

        <div class="keyboard">
          <button class="operator btn" id="C">C</button>
          <button class="operator btn" id="CE">CE</button>
          <button class="operator btn" id="divide">&#247;</button>
          <button class="operator btn" id="percent">%</button>

          <button class="number btn" id="seven">7</button>
          <button class="number btn" id="eigth">8</button>
          <button class="number btn" id="nine">9</button>
          <button class="operator btn" id="substract">-</button>

          <button class="number btn" id="four">4</button>
          <button class="number btn" id="five">5</button>
          <button class="number btn" id="six">6</button>
          <button class="operator btn" id="plus">+</button>
      
          <button class="number btn" id="one">1</button>
          <button class="number btn" id="two">2</button>
          <button class="number btn" id="three">3</button>
          <button class="operator btn" id="multiply">&times;</button>
          <button class="empty">e</button>
          <button class="number btn" id="zero">0</button>
          <button class="empty">e</button>
          <button class="operator btn" id="equals">=</button>

         
        </div>
      </div>
 
    <script src="script.js" charset=”utf-8”></script>
  </body>

 
</html>
